<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="./manifest.json">
<link rel="apple-touch-icon" href="./icon-192.png">
<meta name="theme-color" content="#1e88e5">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>Controle de Temperaturas</title>

<style>
  input[type="date"],
  input[type="time"]{
  appearance:none;
  -webkit-appearance:none;
}

*{box-sizing:border-box}
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(135deg,#f0f4f8,#d9e2ec);
  margin:0;padding:20px;display:flex;justify-content:center;
}
.container{
  background:white;padding:30px;border-radius:16px;
  max-width:1100px;width:100%;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}
h2,h3{text-align:center;margin-bottom:20px}
.form-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
input{
  width:100%;padding:12px;border-radius:10px;
  border:1px solid #ddd;font-size:15px;margin-bottom:12px;
}
button{
  padding:10px 18px;border-radius:10px;border:none;
  font-size:14px;cursor:pointer;margin:8px 5px 10px 0;
}
#btnLogin,#btnSalvar{background:#4a90e2;color:white}
#btnLogout{background:#e74c3c;color:white}
#btnCSV{background:#27ae60;color:white}
#btnCriarUsuario{background:#8e44ad;color:white}
table{width:100%;border-collapse:collapse;margin-top:20px}
th{background:#4a90e2;color:white;padding:12px}
td{padding:10px;text-align:center;border-bottom:1px solid #eee}
.admin-panel{
  background:#f3f6fa;padding:20px;border-radius:12px;margin-top:25px;
}
@media(max-width:900px){
  .form-grid{grid-template-columns:1fr}
  button{width:100%}
  table,thead,tbody,th,td,tr{display:block;width:100%}
  thead{display:none}
  tr{
    margin-bottom:20px;padding:15px;border-radius:14px;background:white;
  }
  td{text-align:left;padding:8px 0;border:none}
  td::before{
    content:attr(data-label);
    display:block;font-weight:600;font-size:14px;
    margin-bottom:2px;color:#666;
  }
}
</style>
</head>

<body>
<div class="container">

<h2>Controle de Temperaturas</h2>

<div id="loginDiv">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Senha">
  <button id="btnLogin">Entrar</button>
</div>

<div id="appDiv" style="display:none">

<button id="btnLogout">Sair</button>

<h3>Novo Registro</h3>

<div class="form-grid">
  <input type="number" id="tempAtual" placeholder="Temp Atual (°C)">
  <input type="number" id="tempMin" placeholder="Temp Mínima (°C)">
  <input type="number" id="tempMax" placeholder="Temp Máxima (°C)">
  <input type="number" id="umi" placeholder="Umidade (%)">
</div>

<div class="form-grid" style="margin-top:12px;">
  <input type="text" id="data" placeholder="Insira a data aqui" inputmode="numeric">
  <input type="text" id="hora" placeholder="Insira o horário aqui" inputmode="numeric">
</div>

<button id="btnSalvar">Salvar</button>
<button id="btnCSV">Baixar CSV</button>

<table>
<thead>
<tr>
<th>Data</th>
<th>Hora</th>
<th>Temp Atual</th>
<th>Temp Min</th>
<th>Temp Max</th>
<th>Umidade</th>
<th>Funcionário</th>
<th>Ações</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<div id="adminDiv" class="admin-panel" style="display:none">
<h3>Painel Admin</h3>

<input type="text" id="novoNome" placeholder="Nome do Funcionário">
<input type="email" id="novoEmail" placeholder="Email">
<input type="password" id="novaSenha" placeholder="Senha">

<div style="display:flex;align-items:center;gap:8px;margin-bottom:12px;">
<input type="checkbox" id="novoAdmin" style="width:auto;margin:0;">
<label for="novoAdmin">Tornar Administrador</label>
</div>

<button id="btnCriarUsuario">Salvar Usuário</button>

<h3 style="margin-top:25px;">Usuários Cadastrados</h3>
<div id="listaUsuarios"></div>
</div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, push, set, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPzCMPdw4aoA27_AqnvGkNhDc2flkK9QM",
  authDomain: "controletemumi.firebaseapp.com",
  databaseURL: "https://controletemumi-default-rtdb.firebaseio.com",
  projectId: "controletemumi",
  storageBucket: "controletemumi.firebasestorage.app",
  messagingSenderId: "599539401138",
  appId: "1:599539401138:web:a8124bb9dd0835697464ab"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let userData = null;
let usuarioEditandoUID = null;
let registroEditandoId = null;

btnLogin.onclick=()=>signInWithEmailAndPassword(auth,email.value,password.value).catch(e=>alert(e.message));
btnLogout.onclick=()=>signOut(auth);

onAuthStateChanged(auth,async user=>{
if(user){
loginDiv.style.display="none";
appDiv.style.display="block";
const snap=await get(ref(db,"users/"+user.uid));
userData=snap.val()||{};
adminDiv.style.display=userData.role==="admin"?"block":"none";
if(userData.role==="admin")listarUsuarios();
carregar();
}else{
loginDiv.style.display="block";
appDiv.style.display="none";
}
});

data.addEventListener("input", e => {
  let v = e.target.value.replace(/\D/g,"");
  if(v.length > 2) v = v.slice(0,2)+"/"+v.slice(2);
  if(v.length > 5) v = v.slice(0,5)+"/"+v.slice(5,9);
  e.target.value = v;
});

hora.addEventListener("input", e => {
  let v = e.target.value.replace(/\D/g,"");
  if(v.length > 2) v = v.slice(0,2)+":"+v.slice(2,4);
  e.target.value = v;
});

function formatarData(d){
if(!d)return"-";
const[a,m,day]=d.split("-");
return `${day}/${m}/${a}`;
}

function converterDataParaISO(dataBR){
  if(!dataBR) return "";
  const partes = dataBR.split("/");
  if(partes.length !== 3) return "";
  const [dia, mes, ano] = partes;
  return `${ano}-${mes}-${dia}`;
}

btnSalvar.onclick = async () => {

  if(!tempAtual.value || !tempMin.value || !tempMax.value || !umi.value || !data.value || !hora.value){
    alert("Preencha todos os campos");
    return;
  }

  const dados = {
    tempAtual: tempAtual.value,
    tempMin: tempMin.value,
    tempMax: tempMax.value,
    umidade: umi.value,
    data: converterDataParaISO(data.value),
    hora: hora.value,
    usuarioNome: userData?.nome || auth.currentUser.email,
    uid: auth.currentUser.uid
  };

  if(registroEditandoId){
    await update(ref(db,"registros/"+registroEditandoId), dados);
    registroEditandoId = null;
    btnSalvar.textContent = "Salvar";
  } else {
    await set(push(ref(db,"registros")), dados);
  }

  // limpar
  tempAtual.value = "";
  tempMin.value = "";
  tempMax.value = "";
  umi.value = "";
  data.value = "";
  hora.value = "";
};



function carregar(){
onValue(ref(db,"registros"),snap=>{
tabela.innerHTML="";
snap.forEach(child=>{
const d=child.val();
tabela.innerHTML+=`
<tr>
<td data-label="Data">${formatarData(d.data)}</td>
<td data-label="Hora">${d.hora||"-"}</td>
<td data-label="Temp Atual">${d.tempAtual}</td>
<td data-label="Temp Min">${d.tempMin}</td>
<td data-label="Temp Max">${d.tempMax}</td>
<td data-label="Umidade">${d.umidade}</td>
<td data-label="Funcionário">${d.usuarioNome||"-"}</td>
<td data-label="Ações">
  <button onclick="window.editarRegistro('${child.key}')">Editar</button>
  <button onclick="window.excluir('${child.key}')">Excluir</button>
</td>
</tr>`;
});
});
}
window.excluir=id=>remove(ref(db,"registros/"+id));

btnCriarUsuario.onclick = async () => {

  if(!novoNome.value || !novoEmail.value){
    alert("Preencha nome e email");
    return;
  }

  try {

    if(usuarioEditandoUID){

      await update(ref(db,"users/"+usuarioEditandoUID), {
        nome: novoNome.value,
        email: novoEmail.value,
        role: novoAdmin.checked ? "admin" : "user"
      });

      alert("Usuário atualizado com sucesso");

      usuarioEditandoUID = null;
      btnCriarUsuario.textContent = "Salvar Usuário";
    }

    else{

      if(!novaSenha.value){
        alert("Informe a senha para novo usuário");
        return;
      }

      const secondApp = initializeApp(firebaseConfig, "Secondary");
      const secondAuth = getAuth(secondApp);

      const cred = await createUserWithEmailAndPassword(
        secondAuth,
        novoEmail.value,
        novaSenha.value
      );

      await set(ref(db,"users/"+cred.user.uid), {
        nome: novoNome.value,
        email: novoEmail.value,
        role: novoAdmin.checked ? "admin" : "user"
      });

      alert("Usuário criado com sucesso");
    }

    novoNome.value = "";
    novoEmail.value = "";
    novaSenha.value = "";
    novoAdmin.checked = false;

    listarUsuarios();

  } catch(e){
    alert(e.message);
  }
};

window.editarRegistro = async (id) => {
  const snap = await get(ref(db,"registros/"+id));
  const d = snap.val();

  registroEditandoId = id;

  tempAtual.value = d.tempAtual || "";
  tempMin.value = d.tempMin || "";
  tempMax.value = d.tempMax || "";
  umi.value = d.umidade || "";

  if(d.data){
    const [ano, mes, dia] = d.data.split("-");
    data.value = `${dia}/${mes}/${ano}`;
  } else {
    data.value = "";
  }

  hora.value = d.hora || "";

  btnSalvar.textContent = "Atualizar Registro";
};


async function listarUsuarios(){
  const snap = await get(ref(db,"users"));
  listaUsuarios.innerHTML = "";

  snap.forEach(child=>{
    const u = child.val();

    listaUsuarios.innerHTML += `
      <div style="padding:10px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;">
        <div>
          <strong>${u.nome}</strong><br>
          ${u.email}<br>
          Função: ${u.role}
        </div>
        <div style="display:flex;gap:6px;">
          <button onclick="window.editarUsuario('${child.key}')">Editar</button>
          <button onclick="window.excluirUsuario('${child.key}')">Deletar</button>
        </div>
      </div>
    `;
  });
}

window.editarUsuario = async (uid) => {
  const snap = await get(ref(db,"users/"+uid));
  const u = snap.val();

  usuarioEditandoUID = uid;

  novoNome.value = u.nome || "";
  novoEmail.value = u.email || "";
  novaSenha.value = "";
  novoAdmin.checked = u.role === "admin";

  btnCriarUsuario.textContent = "Atualizar Usuário";
};


window.excluirUsuario=async uid=>{
if(confirm("Excluir usuário?")){
await remove(ref(db,"users/"+uid));
listarUsuarios();
}
};

btnCSV.onclick=async()=>{
const snap=await get(ref(db,"registros"));
let csv="Data;Hora;Temp Atual;Temp Min;Temp Max;Umidade;Funcionário\n";
snap.forEach(child=>{
const d=child.val();
csv+=`${formatarData(d.data)};${d.hora};${d.tempAtual};${d.tempMin};${d.tempMax};${d.umidade};${d.usuarioNome}\n`;
});
const blob=new Blob(["\ufeff"+csv],{type:"text/csv;charset=utf-8;"});
const a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="relatorio_temperaturas.csv";
a.click();
};
</script>
</body>
</html>
